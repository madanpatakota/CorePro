<div class="form" style="margin: 3em">
    <div>
        <h4>Employee Form</h4>
    </div>
    <div class="form-group row">
        <div class="col-md-2">
            <label class="col-form-label">FirstName</label>
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" placeholder="FirstName" [value]="EmployeeFName">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-2">
            <label class="col-form-label">LastName</label>
        </div>
        <div class="col-md-5">
            <input class="form-control" type="text" placeholder="LastName" [value]="EmployeeLName">
        </div>
    </div>


    <div class="form-group row">
        <div class="col-md-2">
            <label class="col-form-label">Adress</label>
        </div>
        <div class="col-md-5">
            <textarea class="form-control" placeholder="Adress" (keyup)="evtAddress($event)"></textarea>
        </div>
    </div>
    <!-- Adress is : {{EmployeeAddress}} -->

    <div class="form-group row">
        <div class="col-md-2">
            <label class="col-form-label">Confirm Adress</label>
        </div>
        <div class="col-md-5">
            <textarea class="form-control" placeholder="Confirm Adress" [(ngModel)]="EmployeeAddress"></textarea>
            <!-- {{EmployeeAddress}} -->
        </div>
    </div>


    <!-- Property dataBinding and event Binding
    ngModel -->
    <div class="row">
        <div class="col-md-2">
        </div>
        <div *ngIf="IsAdressSpecified ; else NoAdress" class="col-md-2">
            <!-- <span [ngStyle] = "{backgroundColor : AdressColor}"> Address is : {{EmployeeAddress}}</span> -->
            <span [ngStyle]="{backgroundColor : AdressBGColor}" [ngClass]="{'AdressCSSClass' : IsAdressCSSClass}">
                Address is : {{EmployeeAddress}}</span>
        </div>
        <ng-template #NoAdress>
            <span> Address is : Not Specified</span>
        </ng-template>
    </div>


    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-5">
            <input class="btn btn-primary" type="button" value="Get Emp Name" (click)="GetEmployee()">
        </div>
    </div>


    <!-- event Binding -->

    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-5">
            <span appApplyRedColor [innerText]="EmployeeName"></span>
        </div>
    </div>

</div>

<div style="margin: 10px;">
    <h4>Employee Details</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>
                    Employee ID
                </th>
                <th>
                    Employee First Name
                </th>
                <th>
                    Employee Last Name
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employeeRow of EmployeeRows">
                <td>
                    {{employeeRow.EID}}
                </td>
                <td>
                    {{employeeRow.FirstName}}
                </td>
                <td>
                    {{employeeRow.LastName}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
